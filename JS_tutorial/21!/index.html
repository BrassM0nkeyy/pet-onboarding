<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>21!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="sindex.css" />
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<body>

    <div class="content">
        <h1 class="title">21!</h1>

        <div class="p1">
            <h2>Player 1</h2>
            <label for="sum">Score</label>
            <h3 class="score" id="score1">0</h3>
            <div class="dr1 bbox">
                <a class="draw btn" id="dr1" href="#">Draw</a>
            </div>
            <div class="ho2 bbox" id="hDiv1"> 
                <a class="hold btn" id="hl1" href="#">Hold</a>
            </div>
            
        </div>
    
        <div class="p2">
            <h2>Player 2</h2>
            <label for="sum">Score</label>
            <h3 class="score" id="score2">0</h3>
            <div class="dr2 bbox">
                    <a class="draw btn" id="dr2" href="#">Draw</a>
            </div>
            
            <div class="ho2 bbox" id="hDiv2">
                    <a class="hold btn" id="hl2" href="#">Hold</a>
            </div>
        </div>

        <div class="card">
            <h2 class="num" id="num">0</h2>
            <label>Number Drawn</label>
        </div>
        
    </div>

    <script src="app.js"></script>
    
</body>
</html>
